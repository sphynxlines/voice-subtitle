<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>语音字幕</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="语音字幕">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/src/css/main.css">
  
  <style>
    /* Inline styles removed - now in /src/css/main.css */
  </style>
</head>
<body>

  <!-- 网络状态提示 -->
  <div class="network-status" id="networkStatus">
    ⚠️ 网络已断开
  </div>

  <div class="subtitle-area">
    <div class="subtitle-text" id="subtitleText">
      点击下方按钮开始
    </div>
  </div>

  <div class="control-area">
    <button class="btn-start" id="btnStart" onclick="window.app.toggleListening()" aria-label="开始或停止语音识别">
      开始
    </button>
    
    <div class="status" id="status" role="status" aria-live="polite">
      <span class="connection-indicator" id="connectionIndicator"></span>
      <span id="statusText">准备就绪</span>
    </div>
    
    <div class="font-control">
      <button class="btn-font" onclick="window.app.changeFontSize(-8)" aria-label="减小字体">A-</button>
      <span id="fontSizeDisplay" aria-label="当前字体大小">48px</span>
      <button class="btn-font" onclick="window.app.changeFontSize(8)" aria-label="增大字体">A+</button>
      <button class="help-link" onclick="window.app.toggleSettings()" title="设置" aria-label="设置">⚙</button>
      <button class="help-link" onclick="window.app.toggleHelp()" title="帮助" aria-label="查看帮助">?</button>
    </div>

    <div class="history" id="history" role="log" aria-label="历史记录"></div>
  </div>

  <!-- Help Modal -->
  <div class="help-modal" id="helpModal">
    <div class="help-modal-content">
      <button class="help-modal-close" onclick="window.app.toggleHelp()" aria-label="关闭帮助">&times;</button>
      <iframe id="helpFrame" src="" title="帮助内容"></iframe>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="help-modal" id="settingsModal">
    <div class="help-modal-content" style="max-width: 400px; height: auto; padding: 30px;">
      <button class="help-modal-close" onclick="window.app.toggleSettings()" aria-label="关闭设置">&times;</button>
      <h2 style="margin-bottom: 20px; font-size: 24px;">⚙️ 设置</h2>
      
      <div class="setting-item">
        <label class="setting-label">
          <input type="checkbox" id="autoStartCheckbox" onchange="window.app.toggleAutoStart(this.checked)">
          <span>自动开始监听</span>
        </label>
        <p class="setting-description">如果已授予麦克风权限，打开应用时自动开始监听</p>
      </div>
    </div>
  </div>

  <!-- Azure Speech SDK -->
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
  
  <!-- Application -->
  <script type="module" src="/src/js/app.js"></script>

</body>
</html>
