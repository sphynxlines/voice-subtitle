<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>è¯­éŸ³å­—å¹•</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* å­—å¹•æ˜¾ç¤ºåŒºåŸŸ */
    .subtitle-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .subtitle-text {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.5;
      max-width: 100%;
      word-wrap: break-word;
    }

    /* ä¸´æ—¶æ–‡å­—ï¼ˆæ­£åœ¨è¯´çš„ï¼‰*/
    .interim {
      color: #888;
    }

    /* æ§åˆ¶åŒºåŸŸ */
    .control-area {
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: #111;
    }

    /* å¼€å§‹æŒ‰é’® */
    .btn-start {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      background: #e74c3c;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-start:hover {
      transform: scale(1.05);
    }

    .btn-start.listening {
      background: #27ae60;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(39, 174, 96, 0); }
      100% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
    }

    /* çŠ¶æ€æç¤º */
    .status {
      font-size: 18px;
      color: #888;
    }

    /* å­—ä½“å¤§å°æ§åˆ¶ */
    .font-control {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .btn-font {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: 2px solid #444;
      background: transparent;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    .btn-font:hover {
      background: #333;
    }

    /* å†å²è®°å½• */
    .history {
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      color: #666;
      text-align: center;
    }

    /* é”™è¯¯æç¤º */
    .error {
      background: #e74c3c;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 18px;
    }

    .error a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="subtitle-area" id="subtitleArea">
    <div class="subtitle-text" id="subtitleText">
      ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®å¼€å§‹
    </div>
  </div>

  <div class="control-area">
    <button class="btn-start" id="btnStart" onclick="toggleListening()">
      å¼€å§‹
    </button>
    
    <div class="status" id="status">å‡†å¤‡å°±ç»ª</div>
    
    <div class="font-control">
      <button class="btn-font" onclick="changeFontSize(-8)">A-</button>
      <span id="fontSizeDisplay">48px</span>
      <button class="btn-font" onclick="changeFontSize(8)">A+</button>
    </div>

    <div class="history" id="history"></div>
  </div>

  <script>
    // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    if (!SpeechRecognition) {
      document.body.innerHTML = `
        <div class="error">
          <p>ğŸ˜” æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«</p>
          <p>è¯·ä½¿ç”¨ Chrome æˆ– Edge æµè§ˆå™¨</p>
        </div>
      `;
      throw new Error('Speech Recognition not supported');
    }

    // åˆå§‹åŒ–
    const recognition = new SpeechRecognition();
    recognition.lang = 'zh-CN';
    recognition.continuous = true;
    recognition.interimResults = true;

    let isListening = false;
    let finalTranscript = '';
    let fontSize = 48;
    const subtitleText = document.getElementById('subtitleText');
    const btnStart = document.getElementById('btnStart');
    const status = document.getElementById('status');
    const history = document.getElementById('history');

    // è¯­éŸ³è¯†åˆ«ç»“æœ
    recognition.onresult = (event) => {
      let interimTranscript = '';
      
      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        
        if (event.results[i].isFinal) {
          finalTranscript = transcript;
          // æ·»åŠ åˆ°å†å²
          addToHistory(transcript);
        } else {
          interimTranscript = transcript;
        }
      }

      // æ˜¾ç¤ºå­—å¹•
      if (interimTranscript) {
        subtitleText.innerHTML = `<span class="interim">${interimTranscript}</span>`;
      } else if (finalTranscript) {
        subtitleText.textContent = finalTranscript;
      }
    };

    // é”™è¯¯å¤„ç†
    recognition.onerror = (event) => {
      console.error('è¯†åˆ«é”™è¯¯:', event.error);
      
      if (event.error === 'not-allowed') {
        status.textContent = 'âŒ è¯·å…è®¸éº¦å…‹é£æƒé™';
      } else if (event.error === 'network') {
        status.textContent = 'âŒ ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ';
      } else {
        status.textContent = `âŒ é”™è¯¯: ${event.error}`;
      }
    };

    // è‡ªåŠ¨é‡å¯ï¼ˆä¿æŒæŒç»­ç›‘å¬ï¼‰
    recognition.onend = () => {
      if (isListening) {
        // è‡ªåŠ¨é‡è¿
        setTimeout(() => {
          try {
            recognition.start();
          } catch (e) {
            console.log('é‡å¯å¤±è´¥', e);
          }
        }, 100);
      }
    };

    // å¼€å§‹ç›‘å¬
    recognition.onstart = () => {
      status.textContent = 'ğŸ¤ æ­£åœ¨å¬...';
    };

    // åˆ‡æ¢ç›‘å¬çŠ¶æ€
    function toggleListening() {
      if (isListening) {
        stopListening();
      } else {
        startListening();
      }
    }

    function startListening() {
      try {
        recognition.start();
        isListening = true;
        btnStart.textContent = 'åœæ­¢';
        btnStart.classList.add('listening');
        subtitleText.textContent = 'æ­£åœ¨å¬...';
      } catch (e) {
        console.error('å¯åŠ¨å¤±è´¥:', e);
      }
    }

    function stopListening() {
      recognition.stop();
      isListening = false;
      btnStart.textContent = 'å¼€å§‹';
      btnStart.classList.remove('listening');
      status.textContent = 'å·²åœæ­¢';
    }

    // å­—ä½“å¤§å°è°ƒèŠ‚
    function changeFontSize(delta) {
      fontSize = Math.max(24, Math.min(96, fontSize + delta));
      subtitleText.style.fontSize = fontSize + 'px';
      document.getElementById('fontSizeDisplay').textContent = fontSize + 'px';
    }

    // æ·»åŠ åˆ°å†å²è®°å½•
    function addToHistory(text) {
      const time = new Date().toLocaleTimeString('zh-CN', { 
        hour: '2-digit', 
        minute: '2-digit' 
      });
      const item = document.createElement('div');
      item.textContent = `[${time}] ${text}`;
      history.insertBefore(item, history.firstChild);
      
      // åªä¿ç•™æœ€è¿‘10æ¡
      while (history.children.length > 10) {
        history.removeChild(history.lastChild);
      }
    }
  </script>

</body>
</html>
