<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>语音字幕</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="语音字幕">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/src/css/main.css">
  
  <style>
    /* Inline styles removed - now in /src/css/main.css */
  </style>
</head>
<body>

  <!-- 网络状态提示 -->
  <div class="network-status" id="networkStatus">
    ⚠️ 网络已断开
  </div>

  <!-- Single subtitle display -->
  <div class="subtitle-container">
    <div class="subtitle-text" id="subtitleText">
      点击下方按钮开始
    </div>
  </div>

  <!-- History section -->
  <div class="history-section" id="historySection">
    <div class="history-header">
      <span>历史记录</span>
      <button class="btn-clear-history" id="btnClearHistory" aria-label="清除历史">
        清除
      </button>
    </div>
    <div class="history-list" id="historyList"></div>
  </div>

  <!-- Simplified control area -->
  <div class="control-area">
    <button 
      class="btn-start" 
      id="btnStart" 
      aria-label="开始或停止语音识别">
      开始
    </button>
    
    <div class="status" id="status" role="status" aria-live="polite">
      <span class="connection-indicator" id="connectionIndicator"></span>
      <span id="statusText">准备就绪</span>
    </div>
  </div>

  <!-- Azure Speech SDK -->
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Simple registration without aggressive unregistration
        navigator.serviceWorker.register('/sw.js')
          .then(reg => {
            console.log('Service Worker registered');
            
            // Check for updates but don't force reload
            reg.addEventListener('updatefound', () => {
              const newWorker = reg.installing;
              console.log('Service Worker update found');
              
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'activated' && !navigator.serviceWorker.controller) {
                  // Only reload if this is the first activation
                  console.log('First service worker activation');
                  window.location.reload();
                }
              });
            });
          })
          .catch(err => {
            console.log('Service Worker registration failed:', err);
          });
      });
    }
  </script>
  
  <!-- Application -->
  <script type="module">
    // Error handler for module loading
    window.addEventListener('error', (e) => {
      console.error('Global error:', e.error || e.message);
      const statusEl = document.getElementById('statusText');
      if (statusEl) {
        statusEl.textContent = '❌ 加载失败: ' + (e.error?.message || e.message);
      }
    });

    // Import and verify app loads
    import('./src/js/app.js')
      .then(() => {
        console.log('✅ App module loaded');
        // Wait a bit for initialization
        setTimeout(() => {
          if (!window.app) {
            console.error('❌ window.app not set after module load');
            document.getElementById('statusText').textContent = '❌ 应用初始化失败';
          } else {
            console.log('✅ window.app ready');
          }
        }, 100);
      })
      .catch(err => {
        console.error('❌ Failed to load app module:', err);
        document.getElementById('statusText').textContent = '❌ 模块加载失败: ' + err.message;
      });
  </script>

</body>
</html>
